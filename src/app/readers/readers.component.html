<div class="readersList">
        <table class="table table-striped table_sort">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Количесво прочтенных книг</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of readersList">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.count}}</td>
                </tr>
            </tbody>
        </table>
    </div>
